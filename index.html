<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mamgen.css">
    <title>MEMEGEN</title>
</head>
<body onload="onInit()">
    <header class="flex align-center space-between">
        <img class= "logo logo-header" src="LOGO/LOGO.png" alt="memgen">
        <div class="menu-btns flex">
            <a href="#" class="nav-btn gallery-btn pressed" onclick="onGalleryMenu()">Gallery</a>
            <div class="nav-btn">About</div>
        </div>
    </header>
    <main class="main-layout">
        <div class="search-bar">
        </div>
        <div class="gallery">
        </div>
        <div class="memgen-container flex space-around">
            <div class="canvas-container">
                <canvas class="draw-area" id="canvasId" height="551" width="541"></canvas>
                
            </div>
            <div class="editor-area flex column-direction">
                <div class="mem-text-editor">
                    <input type="text" name="mem-text" placeholder="YOUR TEXT HERE"/>
                    <div class="edit-btns-container">
                        <button class="editor-btn" onclick="onMoveTextUp()"><img class="ebtn-img" src="ICONS/move-up.jpg" alt=""></button>
                        <button class="editor-btn" onclick="onMoveTextDown()"><img class="ebtn-img" src="ICONS/move-down.jpg" alt=""></button>
                        <!-- <button class="editor-btn" onclick="onAddText()">ADD</button> -->
                        
                        <!-- <div class="editor-btn" onclick="onAddText()"><img class="ebtn-img" width="45px" height="45px" src="ICONS/add.png" alt=""></div> -->
                        <button class="editor-btn" onclick="onChangeSelectedLine()"><img class="ebtn-img" src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                        <button class="editor-btn" onclick="onAddText()"><img class="ebtn-img" src="ICONS/add.png" alt=""></button>
                        <button class="editor-btn" onclick="onDeleteText()"><img class="ebtn-img" src="ICONS/trash.png" alt=""></button>
                    </div>
                </div>
                <div class="font-prefs">
                    <div class="font-btns-container">
                        <button class="editor-btn" onclick="onChangeFontSize(1)"><img class="ebtn-img" src="ICONS/increase font - icon.png" alt=""></button>
                        <button class="editor-btn" onclick="onChangeFontSize(-1)"><img class="ebtn-img" src="ICONS/decrease font - icon.png" alt=""></button>
                        <button class="editor-btn" onclick="onSetTextAlign('right')"><img class="ebtn-img" src="ICONS/align-to-right.png" alt=""></button>
                        <button class="editor-btn" onclick="onSetTextAlign('left')"><img class="ebtn-img" src="ICONS/align-to-left.png" alt=""></button>
                        <button class="editor-btn" onclick="onSetTextAlign('center')"><img class="ebtn-img" src="ICONS/center-text-alignment.png" alt=""></button>
                        
                    </div>
                    <div>
                        <select class="select-font" name="font-name" id="" onchange="onSetFont(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times</option>
                            <option value="Courier">Courier</option>
                        </select>
                        <button class="editor-btn stroke-btn" onclick="onClickChangeStrokeColor(this)">
                            <img class="ebtn-img" src="ICONS/text stroke.png" alt="">
                            <input class="stroke-color-select" type="color" id="color" name="stroke-color" value="#000000" onchange="onChangeStrokeColor(value)"/>
                        </button>
                        <button class="editor-btn fill-btn" onclick="onClickChangeFillColor(this)">
                            <img class="ebtn-img" src="ICONS/paint-board-and-brush.png" alt="">
                            <input class="stroke-color-select" type="color" id="color" name="stroke-color" value="#ffffff" onchange="onChangeFillColor(value)"/>
                        </button>
                        
                    </div>
                </div>
                <!-- <button class="app-btn" onclick="onDownloadMeme()">Download</button> -->
                <!-- <button class="btn" type="submit">Publish</button> -->
                    <a href="#" class="app-btn" onclick="onDownloadMeme(this)" download="meme.jpg">Download</a>
            </div>
        </div>
    </main>
    <footer>
        <img class="logo logo-footer" src="LOGO/LOGO.png" alt="memgen">
        <p>all rights reserved 2019</p>
    </footer>
    <script src="js/memgen-service.js"></script>
    <script src="js/memgen-controller.js"></script>
</body>
</html>
